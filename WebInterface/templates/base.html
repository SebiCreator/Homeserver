<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')  }}">
    {% block head %}{% endblock %}
  </head>
  <body>
      <nav>
        {% block heading %}{% endblock %}
        <ul class='nav-ul'>
            <li><a href="">Project</a></li>
            <li><a href="">Menu</a></li>
            <li><a href="">Settings</a></li>
            <form class="searchform" action={{ url_for('views.search') }} method='POST' >
                <input name="searchinput" id="searchinput",class="searchinput"></input>
                <button type="submit" class="search-btn">Search</input>
            </form>

            {% if logged_in %}

            <form action={{ url_for('auth.login') }}>
                <button type="submit" class="login-btn btn">Log in</button>
            </form>

            {% else %}

            <form action={{ url_for('auth.logout') }}>
                <button type="submit" class="logout-btn btn">Log out</button>
            </form>

            {% endif %}
        </ul>
      </nav>
    {% block body %}{% endblock %}
  </body>
</html>
